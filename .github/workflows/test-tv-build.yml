name: Test TV Build

on:
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-tv-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Check gradlew file details
        run: |
          cd kinboard-tv
          file gradlew
          head -1 gradlew | od -c
          ls -la gradlew

      - name: Grant execute permission for gradlew
        run: chmod +x kinboard-tv/gradlew

      - name: Build Android TV APK
        run: |
          cd kinboard-tv
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kinboard-tv-debug-apk
          path: kinboard-tv/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5
