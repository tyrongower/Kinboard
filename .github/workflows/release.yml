name: Release Build

on:
  release:
    types: [created]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # Docker Build and Push
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Determine Docker tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          TAGS="${{ secrets.DOCKER_USER }}/kinboard:${VERSION}"

          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            TAGS="${TAGS},${{ secrets.DOCKER_USER }}/kinboard:pre-release"
          else
            TAGS="${TAGS},${{ secrets.DOCKER_USER }}/kinboard:latest"
          fi

          echo "TAGS=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.TAGS }}

      # Android TV App Build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x kinboard-tv/gradlew

      - name: Build Android TV APK
        run: |
          cd kinboard-tv
          ./gradlew assembleRelease --no-daemon

      - name: Sign Android TV APK (optional)
        continue-on-error: true
        run: |
          cd kinboard-tv
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
            jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore release.keystore \
              -storepass "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
              -keypass "${{ secrets.ANDROID_KEY_PASSWORD }}" \
              app/build/outputs/apk/release/app-release-unsigned.apk \
              "${{ secrets.ANDROID_KEY_ALIAS }}"
            rm release.keystore
            echo "APK signed successfully"
          else
            echo "Keystore not configured, skipping signing"
          fi

      - name: Rename TV APK
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          cd kinboard-tv/app/build/outputs/apk/release
          if [ -f "app-release-unsigned.apk" ]; then
            mv app-release-unsigned.apk kinboard-tv-${VERSION}.apk
          elif [ -f "app-release.apk" ]; then
            mv app-release.apk kinboard-tv-${VERSION}.apk
          fi

      # Backend Build
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore backend dependencies
        run: dotnet restore backend/Kinboard.Api/Kinboard.Api.csproj

      - name: Build backend
        run: dotnet publish backend/Kinboard.Api/Kinboard.Api.csproj -c Release -o backend/publish --no-restore

      - name: Create backend archive
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          cd backend/publish
          zip -r ../kinboard-backend-${VERSION}.zip .

      # Upload Release Assets
      - name: Upload Android TV APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: kinboard-tv/app/build/outputs/apk/release/kinboard-tv-${{ steps.version.outputs.VERSION }}.apk
          asset_name: kinboard-tv-${{ steps.version.outputs.VERSION }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Backend ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: backend/kinboard-backend-${{ steps.version.outputs.VERSION }}.zip
          asset_name: kinboard-backend-${{ steps.version.outputs.VERSION }}.zip
          asset_content_type: application/zip
